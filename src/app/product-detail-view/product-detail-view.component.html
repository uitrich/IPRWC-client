<div class="container-fluid flex-center">
  <div class="card">
    <div class="card-header"><h1>Product Details</h1></div>
    <div class="card-body">
        <h2>{{product?.name}}</h2>
        <img class="big card-img" src="{{image}}">
        <table class="table">
          <tr>
            <td class="text-primary-bold">Price</td>
            <td>${{product?.price.toFixed(2)}}</td>
          </tr>
          <tr>
            <td class="text-primary-bold">Category</td>
            <td>{{product?.category?.name}}</td>
          </tr>
          <tr>
            <td class="text-primary-bold">Body Location</td>
            <td>{{product?.bodyLocation?.name}}</td>
          </tr>
          <tr>
            <td class="text-primary-bold">Company</td>
            <td>{{product?.company?.name}}</td>
          </tr>
        </table>
    </div>
    <div class="card-footer">
      <button *ngIf="loggedIn else notLoggedIn" class="btn btn-outline-primary shopping-cart-button" (click)="addToShoppingCart(product?.id)">
        <i class="fas fa-shopping-cart"></i>
        Add to shopping cart
      </button>
      <ng-template #notLoggedIn>
        <a class="btn btn-outline-primary shopping-cart-button" routerLink="/login">
          <i class="fas fa-shopping-cart"></i>
          Log in
        </a>
      </ng-template>

    </div>

  </div>
</div>
