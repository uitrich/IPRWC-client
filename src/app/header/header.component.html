<!--Navbar-->
<mdb-navbar SideClass="navbar navbar-expand-lg navbar-dark primary-color-dark lighten-1" [containerInside]="false">

  <!-- Navbar brand -->
  <mdb-navbar-brand><a class="navbar-brand" href="#">Softi</a></mdb-navbar-brand>

  <!-- Collapsible content -->
  <links>

    <!-- Links -->
    <ul class="navbar-nav mr-auto">
      <li class="nav-item">
        <a class="nav-link waves-light" mdbWavesEffect>Features</a>
      </li>
      <li class="nav-item">
        <a class="nav-link waves-light" mdbWavesEffect>Pricing</a>
      </li>

      <!-- Dropdown -->
      <li class="nav-item dropdown" dropdown>
        <a dropdownToggle mdbWavesEffect type="button" class="nav-link dropdown-toggle waves-light" mdbWavesEffect>
          Basic dropdown<span class="caret"></span></a>
        <div *dropdownMenu class="dropdown-menu dropdown dropdown-primary" role="menu">
          <a class="dropdown-item waves-light" mdbWavesEffect href="#">Action</a>
          <a class="dropdown-item waves-light" mdbWavesEffect href="#">Another action</a>
          <a class="dropdown-item waves-light" mdbWavesEffect href="#">Something else here</a>
          <div class="divider dropdown-divider"></div>
          <a class="dropdown-item waves-light" mdbWavesEffect href="#">Separated link</a>
        </div>
      </li>

    </ul>
      <form class="searchbar form-control form-inline md-form form-sm">
        <mdb-icon fas icon="search" aria-hidden="true"></mdb-icon>
        <input (keyup.enter)="onSubmit($event)" class="form-inline" type="text" placeholder="Zoeken" aria-label="Search"
               mdbInput >
      </form>


    <ul *ngIf="loggedIn; else login" class="navbar-nav">
      <li class="nav-item" *ngIf="admin">
        <a class="nav-link" routerLink="/admin">Admin</a>
      </li>
      <li class="nav-item">
        <a class="nav-link cart" routerLink="/shoppingcart"><i class="fas fa-shopping-cart"></i></a>
      </li>
      <li class="nav-item avatar dropdown" dropdown>
        <a dropdownToggle mdbWavesEffect type="button" class="nav-link dropdown-toggle waves-light" mdbWavesEffect>
          </a>
        <div *dropdownMenu class="dropdown-menu dropdown-menu-right dropdown dropdown-primary" role="menu">
          <a class="dropdown-item waves-light" mdbWavesEffect href="#">My account</a>
          <a class="dropdown-item waves-light" mdbWavesEffect href="#" (click)="authenticationService.logout()">Log out</a>
        </div>
      </li>
    </ul>

    <ng-template #login>
      <ul class="navbar-nav ml-auto">
        <li class="nav-item">
          <a class="nav-link" routerLink="login"><i class="fas fa-sign-in-alt"></i></a>
        </li>
        <li class="nav-item" dropdown>
          <a class="nav-link" routerLink="register"><i class="fas fa-registered"></i></a>
        </li>
      </ul>
    </ng-template>
  </links>
  <!-- Collapsible content -->

</mdb-navbar>
<!--/.Navbar-->
