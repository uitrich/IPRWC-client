<div class="wrapper">
  <form class="form-signin">
    <h2 class="form-signin-heading">Please login</h2>
    <input type="text" (keyup)="mailKeyUp($event)" class="form-control" name="mail" placeholder="Email Address" required=""[(ngModel)]="mailAddress"/>
    <input type="password" (keyup)="passwordKeyUp($event)" class="form-control" name="password" placeholder="Password" required=""/>

    <p class="text-danger" *ngIf="!valid">username or password is invalid</p>
    <button class="btn btn-lg btn-primary btn-block" type="submit" (click)="onSubmit()">Login</button>
    <a class="register-request" routerLink="/register">Don't have an account yet? register <u>here</u></a>
  </form>
</div>
