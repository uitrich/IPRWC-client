<div class="wrapper">
  <form class="form-signin">
    <h2 class="form-signin-heading">Please login</h2>
    <input type="text" (keyup)="mailKeyUp($event)" class="form-control" name="mail" placeholder="Email Address" required="" autofocus=""/>
    <input type="password" (keyup)="passwordKeyUp($event)" class="form-control" name="password" placeholder="Password" required=""/>

    <p class="red" *ngIf="!valid">username or password is invalid</p>

    <label class="checkbox">
      <input type="checkbox" value="remember-me" id="rememberMe" name="rememberMe"> Remember me
    </label>
    <button class="btn btn-lg btn-primary btn-block" type="submit" (click)="onSubmit()">Login</button>
  </form>
</div>
